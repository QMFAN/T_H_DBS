services:
  mysql:
    image: mysql:9.3
    container_name: thdbs-mysql-prod
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set in env}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-th_system}
      MYSQL_USER: ${MYSQL_USER:-th_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?set in env}
      TZ: Asia/Shanghai
    command:
      - "--default-time-zone=+08:00"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - ./infra/mysql/prod/data:/var/lib/mysql
      - ./infra/mysql/prod/conf.d:/etc/mysql/conf.d
      - ./infra/mysql/prod/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
